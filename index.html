<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-box">
        <div class="container">
            <h1 class="title">Adivinhe o número</h1>
            <p id="message" class="paragraph">Tente adivinhar o número de 1 a 10 </p>
            <input type="text" class="input" id="guess" placeholder="Digite seu palpite">
            <button class="button" id="submitGuess">Enviar palpite</button>
            <button class="button" id="restartGame" style="margin-left:10px;">Reiniciar</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
